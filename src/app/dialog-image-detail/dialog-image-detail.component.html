<h1 mat-dialog-title>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{data.user.name}}</mat-card-title>
      <mat-card-subtitle>@{{data.user.username}}</mat-card-subtitle>
      <img alt="image" src="{{data.user.profile_image.medium}}"/>
    </mat-card-header>
  </mat-card>
</h1>
<div mat-dialog-content>
  <mat-card>
    <mat-card-content>
      <img class="img" alt="image" src="{{data.urls.small}}" ><p>	Card image. Stretches the image to the container width.</p>
    </mat-card-content>
    <mat-card-actions>	Container for buttons at the bottom of the card</mat-card-actions>
    <mat-card-footer>footer</mat-card-footer>
  </mat-card>
</div>
<div mat-dialog-actions>
    <mat-chip-list *ngFor="let opt of downloadResolutions">
        <mat-chip>{{opt | uppercase }}</mat-chip>
      </mat-chip-list>
 </div>
